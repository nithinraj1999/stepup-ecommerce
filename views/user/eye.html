<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Toggle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
       .form-group {
    position: relative;
}

.password-container {
    position: relative;
}

.password-container .fa-eye {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    cursor: pointer;
}

.form-control {
    padding-right: 30px; /* Adjust based on the icon's size and position */
}

    </style>
</head>
<body>
    <div class="form-group">
        <label for="register-password-2">Password *</label>
        <div class="password-container">
            <input type="password" class="form-control" id="register-password-2" pattern="^[^\s]{6,}$" title="Password must be at least 6 characters long and not contain blank spaces" name="password" required>
            <i class="fas fa-eye" id="togglePassword" onclick="togglePasswordVisibility()"></i>
        </div>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
    

function display(){
    const passwordField = document.getElementById("register-password-2")
    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordField.setAttribute('type', type);
    
}
    </script>
    
</body>
</html>

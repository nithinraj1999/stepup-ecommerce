<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Add Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }

    nav {
      background-color: #f4f4f4;
      padding: 20px;
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin-bottom: 10px;
    }

    main {
      margin-left: 250px;
      padding: 20px;
    }

    /* Add more styles as needed */
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Orders</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Customers</a></li>
      <li><a href="#">Analytics</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </nav>
  <main>
    <h2>Welcome to the Admin Dashboard!</h2>
    <!-- Add your dashboard content here -->
    <div class="row">
      <div class="col-md-6">
        <canvas id="salesChart" width="400" height="400"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="ordersChart" width="400" height="400"></canvas>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <h3>Sales Details</h3>
        <!-- Add sales details here -->
        <p>Total Sales: $5000</p>
        <p>Today's Sales: $1000</p>
        <p>Monthly Sales: $3000</p>
      </div>
      <div class="col-md-6">
        <h3>Order Details</h3>
        <!-- Add order details here -->
        <p>Total Orders: 100</p>
        <p>Pending Orders: 10</p>
        <p>Completed Orders: 90</p>
      </div>
    </div>
  </main>

  <script>
    // Sample data for charts
    var salesData = {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
      datasets: [{
        label: 'Sales',
        data: [1000, 1500, 2000, 2500, 3000, 3500],
        backgroundColor: 'rgba(255, 99, 132, 0.2)',
        borderColor: 'rgba(255, 99, 132, 1)',
        borderWidth: 1
      }]
    };

    var ordersData = {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
      datasets: [{
        label: 'Orders',
        data: [50, 60, 70, 80, 90, 100],
        backgroundColor: 'rgba(54, 162, 235, 0.2)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }]
    };

    // Create charts
    var salesCtx = document.getElementById('salesChart').getContext('2d');
    var ordersCtx = document.getElementById('ordersChart').getContext('2d');
    var salesChart = new Chart(salesCtx, {
      type: 'line',
      data: salesData,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
    var ordersChart = new Chart(ordersCtx, {
      type: 'bar',
      data: ordersData,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
